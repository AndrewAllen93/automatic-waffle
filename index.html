<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <section id="search-and-forecast">
        <div id="search-bar">
          <h2>Search for Weather</h2>
          <form id="search-form">
            <input type="text" name="city-input" placeholder="Enter City" />
            <button type="submit">Search</button>
          </form>
        </div>

        <section id="current-weather">
          <h2>Current Weather</h2>
          <div id="city-main">
            <h2></h2>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="date"></p>
          </div>
        </section>

        <section id="forecast">
          <h2>5-Day Forecast</h2>
          <div class="container">
            <div class="row" id="forecast-cards">
              <!-- Five forecast cards will be generated here using JavaScript -->
            </div>
          </div>
        </section>
      </section>

      <section id="saved-searches">
        <h2>Saved Searches</h2>
        <div id="input-list"></div>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
